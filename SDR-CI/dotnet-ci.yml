steps:

- task: NuGetToolInstaller@1
  displayName: 'Use NuGet'


- task: NuGetCommand@2
  displayName: 'NuGet restore'


- task: VSBuild@1
  displayName: 'Build solution **\*.sln'
  inputs:
    vsVersion: '16.0'
    solution: TransCelerate.SDR.WebApi/TransCelerate.SDR.sln
    msbuildArgs: '/p:DeployOnBuild=True'



- task: UseDotNet@2
  inputs:
    version: '5.0.x'
    includePreviewVersions: true # Required for preview versions

- task: UseDotNet@2
  inputs:
    version: '3.0.x'
    packageType: runtime


- task: UseDotNet@2
  displayName: 'Install .NET Core SDK'
  inputs:
    version: 5.0.x
    performMultiLevelLookup: true
    includePreviewVersions: true # Required for preview versions

- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: test
    projects: |
     TransCelerate.SDR.WebApi/TransCelerate.SDR.UnitTesting/TransCelerate.SDR.UnitTesting.csproj
     
    arguments: '--configuration $(buildConfiguration)'


- task: ArchiveFiles@2
  displayName: 'Archive $(Build.ArtifactStagingDirectory)'
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)\Transcelerate.SDR.WebAPI\Transcelerate.SDR.WebAPI\bin\Debug\netcoreapp3.1\Publish\**'
    archiveFile: publish.zip


- task: CopyFiles@2
  displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)'
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)'
    Contents: '**.zip'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'



- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: Artifact'
  inputs:
  #   PathtoPublish: '$(build.artifactstagingdirectory)'
    ArtifactName: 'Build-Artifact'
  condition: succeededOrFailed()
